<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Summit Bingo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div id="app">
    <header>
      <h1 id="title">AI Summit Bingo</h1>
      <p id="subtitle" class="subtitle"></p>
    </header>
    <div id="bingo-board"></div>
    <div class="controls">
      <button id="new-card" title="Generate a new random card">New Card</button>
      <button id="reset" title="Clear all selections">Reset</button>
    </div>
    <div id="win-banner" class="win-banner hidden">
      <span class="win-text">BINGO!</span>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
